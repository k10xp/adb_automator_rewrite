<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700|Ubuntu+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <title>ADB Automator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <img
          src="assets/images/adb-automator-logo.svg"
          alt="ADB Automator Logo"
        />
      </header>
      <div class="modal">
        <div class="left">
          <div class="left-inner">
            <h1>Choose commands to run:</h1>
            <div class="commands-checkbox-container">
              <label><input type="checkbox" /> Screen On</label>
              <label><input type="checkbox" /> Wifi On</label>
              <label><input type="checkbox" /> Airplane Mode On</label>
              <label><input type="checkbox" /> Get Notifications</label>
              <label><input type="checkbox" /> Send SMS</label>
            </div>
          </div>
          <div class="left-buttons-container">
            <button class="button button-primary" onclick="runCommands()">
              Run Commands
            </button>
            <button class="button button-secondary" onclick="showHelp()">
              Help
            </button>
          </div>
        </div>
        <div class="right">
          <div class="commands-output">
            <p>Output</p>
            <p>===============</p>

            <div class="commands-output-text">
              <p>Line 1</p>
              <p>Line 2</p>
              <p>Line 3</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="#">About this project</a>
        <a href="#">Contact our team</a>
      </footer>
    </div>

    <!-- load after DOM loaded -->
    <script src="scripts.js"></script>
  </body>
</html>
